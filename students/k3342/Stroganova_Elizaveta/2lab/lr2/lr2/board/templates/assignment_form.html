{% extends 'base.html' %}
{% block content %}

<div class="flex justify-center items-center min-h-screen">
    <div class="w-full max-w-lg bg-gray-800 rounded-lg shadow-lg p-8">
        <h1 class="text-2xl font-bold text-center text-blue-400 mb-6">
            {% if view.object %}Обновить{% else %}Создать{% endif %} Задание
        </h1>
        <form method="post" class="space-y-6">
            {% csrf_token %}
            

            <div>
                <label for="{{ form.text.id_for_label }}" class="block text-gray-300 mb-2">Текст задания</label>
                {{ form.as_p }}
                {% if form.text.errors %}
                    <p class="text-red-500 text-sm mt-1">{{ form.text.errors }}</p>
                {% endif %}
            </div>
            

            <div>
                <button type="submit" 
                        class="w-full {% if view.object %}bg-yellow-500 hover:bg-yellow-600{% else %}bg-green-500 hover:bg-green-600{% endif %} text-white font-semibold py-2 px-4 rounded-md transition duration-200">
                   {% if view.object %}Update{% else %}Create{% endif %} Assignment
                </button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
